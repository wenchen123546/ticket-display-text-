<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>即時叫號</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="loading">
    
    <div id="maintenance-overlay">
        <h1>🚧 系統維護中 🚧</h1>
        <p>請稍候，服務將很快恢復。</p>
    </div>

    <div class="top-header">
        <h1>📢 現場叫號</h1>
        <p id="connection-status">連線中...</p>
    </div>
    
    <div id="queue-tabs" class="queue-tabs hidden"></div>

    <div class="content-wrapper">
        <div class="card main-card" id="current-number-card">
            <h2 id="queue-title-display">目前號碼</h2>
            <div class="number-display">
                <span id="prefix-display"></span>
                <span id="number">--</span>
            </div>
        </div>

        <div class="card" id="passed-container">
            <h3>已過號</h3>
            <ul id="passedList"></ul>
            <p id="passed-empty-msg" class="empty-state-message">無過號</p>
        </div>
    </div>

    <div class="interactive-zone">
        <div class="utility-buttons">
            <div id="sound-prompt" class="btn-pill"><span class="emoji">🔇</span> 啟用音效</div>
        </div>

        <div class="card notify-card">
            <h3>🔔 LINE 到號提醒</h3>
            <div id="liff-login-area">
                <button id="liff-btn" class="btn-line">連結 LINE 帳號</button>
            </div>
            <div id="liff-connected-area" style="display:none;">
                <p>已連結: <span id="line-name">User</span></p>
                <button id="set-notify-btn" class="btn-primary">提醒我 (當前隊列)</button>
            </div>
            <p id="notify-status"></p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
