<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>後台管理 - 登入</title>
<script src="/socket.io/socket.io.js"></script>

<link rel="stylesheet" href="/css/admin.css?v=7"> </head>
<body>

<div id="status-bar">連線中斷，正在嘗試重新連線...</div>

<div id="login-container">
<h1>後台管理登入</h1>
<label for="username-input" class="sr-only">使用者名稱</label>
<input type="text" id="username-input" placeholder="請輸入使用者名稱" />
<label for="password-input" class="sr-only">管理密碼</label>
<input type="password" id="password-input" placeholder="請輸入管理密碼" />
<button id="login-button" type="button">登入</button>
<p id="login-error"></p>
</div>

<div id="admin-panel">
<h1>目前號碼：<span id="number">0</span></h1>

<div class="control-group button-row" id="main-number-controls">
<button id="prev" type="button" class="btn-warn">上一號</button>
<button id="next" type="button" class="btn-success">下一號</button>
<button id="logout-btn" type="button" class="btn-danger">登出</button>
</div>


<div class="card-container">
    <div class="card-column">
        <div class="admin-card" id="card-control">
            <h3><span class="card-icon">🔢</span> 號碼設定與過號</h3>
            
            <div class="control-group">
                <label for="manualNumber">手動設定號碼</label>
                <input type="number" id="manualNumber" placeholder="輸入號碼" min="0" />
                <button id="setNumber" type="button" class="btn-primary">確認設定</button>
            </div>
            
            <div class="control-group list-editor">
                <label>新增過號 (VIP/補叫)</label>
                <div class="input-group">
                    <input type="number" id="new-passed-number" placeholder="輸入號碼" min="1" />
                    <button id="add-passed-btn" type="button" class="btn-add">+</button>
                </div>
                <ul id="passed-list-ui"></ul>
                <button id="resetPassed" type="button" class="btn-reset-single btn-warn">清空過號列表</button>
                <button id="resetPassedConfirm" type="button" class="btn-danger-confirm" style="display: none; width: 100%; margin-top: 5px;">確認清空過號？ (5s)</button>
            </div>
        </div>
        
        <div class="admin-card admin-log-container" id="card-logs">
            <h3><span class="card-icon">📜</span> 管理員操作日誌</h3>
            <ul id="admin-log-ui">
                <li>正在載入日誌...</li>
            </ul>
            <button id="clear-log-btn" type="button" class="btn-clear-log">永久清除日誌</button>
            <button id="clear-log-btn-confirm" type="button" class="btn-danger-confirm" style="display: none; width: 100%; margin-top: 10px;">確認清除日誌？ (5s)</button>
        </div>
    </div>
    
    <div class="card-column">
        <div class="admin-card" id="card-editor">
            <h3><span class="card-icon">🔗</span> 精選連結管理</h3>
            <div class="control-group list-editor">
                <label>新增精選連結</label>
                <div class="input-group">
                    <input type="text" id="new-link-text" placeholder="連結顯示文字" />
                    <input type="url" id="new-link-url" placeholder="網址 (需以 http/https 開頭)" />
                </div>
                <button id="add-featured-btn" type="button" class="btn-success">新增連結</button>
                <ul id="featured-list-ui"></ul>
                <button id="resetFeaturedContents" type="button" class="btn-reset-single btn-warn">清空精選連結</button>
                <button id="resetFeaturedContentsConfirm" type="button" class="btn-danger-confirm" style="display: none; width: 100%; margin-top: 5px;">確認清空連結？ (5s)</button>
            </div>
        </div>
        
        <div class="admin-card" id="card-settings">
            <h3><span class="card-icon">⚙️</span> 系統設定與重置</h3>

            <div class="control-group sound-toggle-group">
                <label for="sound-toggle">前台啟用提示音效</label>
                <input type="checkbox" id="sound-toggle" checked />
            </div>

            <div class="control-group system-toggle-group">
                <label for="public-toggle">前台對外開放</label>
                <input type="checkbox" id="public-toggle" checked />
            </div>

            <div class="control-group reset-zone">
                <button id="resetNumber" type="button" class="btn-reset-single btn-cyan">僅重置目前號碼為 0</button>
            </div>

            <div class="control-group reset-zone">
                <button id="resetAll" type="button" class="btn-danger">💥 重置所有資料 (危險)</button>
                <button id="resetAllConfirm" type="button" class="btn-danger-confirm">🚨 確定要清空所有資料嗎？(5秒後自動取消)</button>
            </div>
        </div>

        <div class="admin-card" id="card-superadmin">
            <h3><span class="card-icon">👑</span> 超級管理員</h3>
            
            <div class="control-group list-editor">
                <label>管理員列表</label>
                <ul id="admin-list-ui">
                    <li>正在載入...</li>
                </ul>
                <button id="refresh-admin-list" type="button" class="btn-secondary">重新整理列表</button>
            </div>

            <div class="control-group">
                <label>新增管理員</label>
                <input type="text" id="new-admin-username" placeholder="新使用者名稱" />
                <input type="password" id="new-admin-password" placeholder="新密碼" />
                <select id="new-admin-role">
                    <option value="admin">Admin (一般管理員)</option>
                    <option value="superadmin">Super Admin (超級管理員)</option>
                </select>
                <button id="add-admin-btn" type="button" class="btn-success">新增</button>
            </div>

            <div class="control-group" id="set-password-group">
                <label>重設密碼 (限 Super Admin)</label>
                <input type="text" id="set-pw-username" placeholder="要重設的使用者名稱" />
                <input type="password" id="set-pw-new-password" placeholder="新密碼" />
                <button id="set-pw-btn" type="button" class="btn-warn">確認重設</button>
            </div>
            
            </div>
    </div>
</div> </div> <div id="toast-notification"></div>

<script src="/js/admin.js?v=10"></script>
</body>
</html>
