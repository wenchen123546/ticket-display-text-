<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>後台管理</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link rel="stylesheet" href="/css/admin.css?v=20"> 
</head>
<body>

<div id="status-bar">連線中斷，正在嘗試重新連線...</div>

<div id="login-container">
<h1>後台管理登入</h1>
<label for="username-input" class="sr-only">管理帳號</label>
<input type="text" id="username-input" placeholder="請輸入管理帳號" />
<label for="password-input" class="sr-only">管理密碼</label>
<input type="password" id="password-input" placeholder="請輸入管理密碼" style="margin-top: 15px;"/>
<button id="login-button" type="button">登入</button>
<p id="login-error"></p>
</div>

<div id="admin-panel">
<h1>目前叫號：<span id="number">0</span></h1>

<p id="kiosk-status-display" style="font-size: 1.2rem; color: #666; margin-top: -20px; display:none;">
    最後發號：<span id="issued-number">0</span> | 等待中：<span id="waiting-count" style="color:#dc2626; font-weight:bold;">0</span> 人
</p>

<div class="control-group button-row" id="main-number-controls">
<button id="prev" type="button" class="btn-warn">上一號</button>
<button id="next" type="button" class="btn-success">下一號</button>
</div>

<div class="card-container">
    <div class="dashboard-column">
        <div class="card-wrapper" id="card-control">
            <div class="admin-card">
                <h3><span class="card-icon">🕹️</span> 主要控制</h3>
                
                <div class="control-group sound-toggle-group">
                <label for="sound-toggle">前台音效</label>
                <input type="checkbox" id="sound-toggle">
                </div>
                
                <div class="control-group form-group-boxed">
                    <label>📢 語音廣播 (TTS)</label>
                    <div class="input-group">
                        <input type="text" id="broadcast-msg" placeholder="輸入內容 (如:請貴賓回座)" style="flex:2;">
                        <button id="btn-broadcast" type="button" class="btn-secondary" style="flex:1; min-width:80px;">發送</button>
                    </div>
                </div>

                <div class="control-group form-group-boxed">
                    <label for="manualNumber">手動設定號碼</label>
                    <input type="number" id="manualNumber" placeholder="輸入號碼" />
                    <button id="setNumber" type="button" class="btn-primary">設定號碼</button>
                    <button id="resetNumber" type="button" class="btn-reset-single">重置號碼</button>
                </div>
                
                <div class="control-group list-editor">
                <label>手動編輯過號列表</label>
                <ul id="passed-list-ui"></ul>
                <div class="input-group">
                    <input type="number" id="new-passed-number" placeholder="輸入號碼">
                    <button id="add-passed-btn" type="button" class="btn-add">+</button>
                </div>
                <button id="resetPassed" type="button" class="btn-reset-single">重置過號列表</button>
                </div>
            </div>
        </div> 
        
        <div class="card-wrapper" id="card-logs">
            <div class="admin-card">
                <h3><span class="card-icon">📋</span> 即時操作日誌</h3>
                <div class="control-group admin-log-container">
                <ul id="admin-log-ui"><li>等待伺服器連線...</li></ul>
                <button id="clear-log-btn" type="button" class="btn-clear-log" style="display: none;">清除日誌</button>
                </div>
            </div>
        </div> 
        
        <div class="card-wrapper" id="card-stats">
            <div class="admin-card">
                <h3><span class="card-icon">📊</span> 數據分析</h3>
                <div class="control-group">
                    <div style="display:flex; justify-content:space-between; width:100%; align-items:baseline;">
                        <p style="font-size: 1.1rem; margin-bottom: 5px;">今日叫號總計</p>
                        <span id="stats-today-count" style="font-weight:bold; color:#2563eb; font-size:1.5rem;">0</span>
                    </div>

                    <div style="position: relative; height:200px; width:100%; margin-bottom: 10px;">
                        <canvas id="statsChart"></canvas>
                    </div>
                    
                    <div style="display: flex; gap: 10px; width: 100%; margin-top: 10px;">
                        <button id="btn-refresh-stats" type="button" class="btn-secondary" style="flex: 1;">重整</button>
                        <button id="btn-export-csv" type="button" class="btn-success" style="flex: 1; display:none;">📥 CSV</button> 
                        <button id="btn-clear-stats" type="button" class="btn-danger" style="flex: 1;">清空</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
    <div class="dashboard-column">
        <div class="card-wrapper" id="card-editor">
            <div class="admin-card">
                <h3><span class="card-icon">📝</span> 列表編輯</h3>
                <div class="control-group list-editor">
                <label>編輯精選連結</label>
                <ul id="featured-list-ui"></ul>
                <div class="input-group">
                    <input type="text" id="new-link-text" placeholder="連結文字">
                    <input type="text" id="new-link-url" placeholder="網址">
                    <button id="add-featured-btn" type="button" class="btn-add">+</button>
                </div>
                <button id="resetFeaturedContents" type="button" class="btn-reset-single">重置精選連結</button>
                </div>
            </div>
        </div> 

        <div class="card-wrapper" id="card-online-users">
            <div class="admin-card">
                <h3><span class="card-icon">🟢</span> 在線管理員</h3>
                <div class="control-group">
                    <ul id="online-users-list" class="online-users-ui"><li>(正在連線...)</li></ul>
                </div>
            </div>
        </div>

        <div class="card-wrapper" id="card-settings">
            <div class="admin-card">
                <h3><span class="card-icon">⚙️</span> 系統設定</h3>
                <div class="control-group system-toggle-group">
                    <label for="public-toggle" id="public-toggle-label">對外開放前台</label>
                    <input type="checkbox" id="public-toggle" checked>
                </div>

                <div class="control-group system-toggle-group" id="kiosk-toggle-group" style="display:none; margin-top: 10px; border-color: #2563eb; background: #eff6ff;">
                    <label for="kiosk-toggle">🏪 自助取號模式</label>
                    <input type="checkbox" id="kiosk-toggle">
                </div>
                
                <div class="reset-zone">
                    <button id="resetAll" type="button" class="btn-danger">💥 重置所有</button>
                </div>
            </div>
        </div> 

        <div class="card-wrapper" id="card-user-management" style="display: none;">
             <div class="admin-card">
                <h3><span class="card-icon">👑</span> 超管：用戶管理</h3>
                <div class="control-group list-editor">
                    <ul id="user-list-ui"></ul>
                    <label class="input-group-label">新增管理員</label>
                    <div class="input-group">
                        <input type="text" id="new-user-username" placeholder="帳號">
                        <input type="text" id="new-user-nickname" placeholder="綽號">
                        <input type="password" id="new-user-password" placeholder="密碼">
                        <button id="add-user-btn" type="button" class="btn-add">+</button>
                    </div>
                </div>
            </div>
        </div>

    </div> 
</div> 
</div> 
<div id="toast-notification"></div>
<script src="/js/admin.js?v=20"></script> 
</body>
</html>
